<html>
	<head>
			<title>Evento</title>
			<meta charset="utf-8">
			{% load static %}
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</head>
	<body>
	<div class="container">
		 <div class="row">
			<div class="col">

			</div>
			<div class="col">
			  <h2>Evento</h2>

				<form class="row g-3" id ='formulario' action="submit" method="POST">{% csrf_token %}
				  <div class="col-md-6">

					<label for="titulo" class="form-label">Título</label>
					<input type="text" class="form-control" id="titulo" value="{{evento.titulo}}" name="titulo">
				  </div>
				  <div class="col-md-6">
					<label for="data" class="form-label">Password</label>
					<input  class="form-control" id="data" type="dateTime-Local" name="data_evento" value="{{evento.get_data_input_evento}}">
				  </div>
				  <div class="col-12">
					<label for="localEvento" class="form-label">Local</label>
					<input type="text" class="form-control" id="localEvento"  value="{{evento.local}}" name="local">
				  </div>

				<label for="descricao" class="form-label">Descricação</label>
				  <div class="col-md-12">

					<textarea name="Descrição" rows="5" cols="100">

											{{evento.descricao}}
										</textarea>
				  </div>

				  <div class="col-12">
					<button type="submit" class="btn btn-primary">Salvar</button>
					  <button type="reset" class="btn btn-danger">Cancelar</button>
				  </div>


			</div>
			<div class="col">

			</div>
	</div>

				

	</body>
</html>
