<!DOCTYPE html>

<html>
	{% load static %}
	<head>

		<title>Agendamento</title>
		<meta charset="utf-8">
		 
		<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</head>


	<body>
	<div class="container">


				<div class="row">
				<div class="col">

				</div>
				<div class="col">
					<h2>Agendamentos</h2>
				  {% for evento in eventos %}

					<div style={% if evento.evento_atrasado %} 'color: red'	 {% endif %}>

						<li>{{evento.titulo}} - {{evento.getDataEvento}}

								<a href="evento/?id={{evento.id}}"><button class="btn btn-warning">Editar</button></a>
								<a href="evento/delete/{{evento.id}}"><button class="btn btn-danger">Excluir</button></a></li>

						</div>



				{% endfor %}

					<div id='fundo'></div>

					<div id="box">

						<a i href="evento/"><button type="button" class="btn btn-primary">Novo Evento</button></a>

						<a   href='/logout/'><button type="button" class="btn btn-secondary">Logout</button></a>
					</div>

			</ul>
				</div>
				<div class="col">

				</div>
			  </div>




	</div>

		</body>
</html>
